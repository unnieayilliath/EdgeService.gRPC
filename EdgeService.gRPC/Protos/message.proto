syntax = "proto3";

option csharp_namespace = "EdgeServices.gRPC";
import "google/protobuf/timestamp.proto";

package message;

service EdgeGateway {
	//unary
  rpc Send (EdgeRequest) returns (EdgeResponse);
  // Client streaming
  rpc SendStream (stream EdgeRequest) returns (EdgeResponse);
}

message EdgeRequest {
  string data = 1;
  google.protobuf.Timestamp _sendTime=2;
}

message EdgeResponse {
  google.protobuf.Timestamp _receivedTime=1;
}
